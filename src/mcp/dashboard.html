<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentd Dashboard</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --text-primary: #eee;
            --text-secondary: #aaa;
            --accent: #e94560;
            --accent-hover: #ff6b8a;
            --success: #4ade80;
            --warning: #fbbf24;
            --border: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .server-info {
            margin-left: auto;
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .server-info .status {
            color: var(--success);
        }

        .projects-grid {
            display: grid;
            gap: 1.5rem;
        }

        .project-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .project-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .project-path {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: monospace;
            margin-bottom: 1rem;
        }

        .changes-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .change-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border-radius: 8px;
            transition: background 0.2s;
        }

        .change-item:hover {
            background: rgba(233, 69, 96, 0.1);
        }

        .change-item a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .change-item a:hover {
            color: var(--accent);
        }

        .change-status {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .status-proposed { background: rgba(251, 191, 36, 0.2); color: var(--warning); }
        .status-challenged { background: rgba(74, 222, 128, 0.2); color: var(--success); }
        .status-implementing { background: rgba(233, 69, 96, 0.2); color: var(--accent); }
        .status-complete { background: rgba(74, 222, 128, 0.3); color: var(--success); }
        .status-unknown { background: rgba(170, 170, 170, 0.2); color: var(--text-secondary); }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .error {
            background: rgba(233, 69, 96, 0.1);
            border: 1px solid var(--accent);
            padding: 1rem;
            border-radius: 8px;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agentd Dashboard</h1>
            <div class="server-info" id="server-info">
                <span class="status">Loading...</span>
            </div>
        </header>

        <main id="main-content">
            <div class="loading">Loading projects...</div>
        </main>
    </div>

    <script>
        async function loadDashboard() {
            const mainContent = document.getElementById('main-content');
            const serverInfo = document.getElementById('server-info');

            try {
                const response = await fetch('/api/dashboard');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();

                // Update server info
                serverInfo.innerHTML = `
                    <span>Port: ${data.server_info.port}</span>
                    <span>PID: ${data.server_info.pid}</span>
                    <span class="status">Running</span>
                `;

                // Render projects
                if (data.projects.length === 0) {
                    mainContent.innerHTML = `
                        <div class="empty-state">
                            <h3>No projects registered</h3>
                            <p>Run <code>agentd server start</code> in a project directory to register it.</p>
                        </div>
                    `;
                    return;
                }

                mainContent.innerHTML = '<div class="projects-grid"></div>';
                const grid = mainContent.querySelector('.projects-grid');

                for (const project of data.projects) {
                    const card = document.createElement('div');
                    card.className = 'project-card';

                    let changesHtml = '';
                    if (project.changes.length === 0) {
                        changesHtml = '<div class="empty-state" style="padding: 1rem;"><p>No active changes</p></div>';
                    } else {
                        changesHtml = '<div class="changes-list">' + project.changes.map(change => `
                            <div class="change-item">
                                <a href="/view/${project.name}/${change.id}/">${change.id}</a>
                                <span class="change-status status-${change.status}">${change.status}</span>
                            </div>
                        `).join('') + '</div>';
                    }

                    card.innerHTML = `
                        <div class="project-header">
                            <h2>${project.name}</h2>
                        </div>
                        <div class="project-path">${project.path}</div>
                        ${changesHtml}
                    `;

                    grid.appendChild(card);
                }
            } catch (error) {
                mainContent.innerHTML = `
                    <div class="error">
                        <strong>Error loading dashboard:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Load on page load
        loadDashboard();

        // Auto-refresh every 10 seconds
        setInterval(loadDashboard, 10000);
    </script>
</body>
</html>
