name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Calculate SHA256
        id: sha
        run: |
          SHA=$(curl -sL "https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.tar.gz" | shasum -a 256 | cut -d ' ' -f 1)
          echo "SHA256=$SHA" >> $GITHUB_OUTPUT

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: chrischeng-c4/homebrew-specter
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          cat > homebrew-tap/Formula/specter.rb << 'EOF'
          class Specter < Formula
            desc "Rust-powered spec-driven development tool with AI orchestration"
            homepage "https://github.com/chrischeng-c4/specter"
            url "https://github.com/chrischeng-c4/specter/archive/refs/tags/v${{ steps.version.outputs.VERSION }}.tar.gz"
            sha256 "${{ steps.sha.outputs.SHA256 }}"
            license "MIT"
            head "https://github.com/chrischeng-c4/specter.git", branch: "main"

            depends_on "rust" => :build

            def install
              system "cargo", "install", *std_cargo_args
            end

            test do
              assert_match "specter #{version}", shell_output("#{bin}/specter --version")
            end
          end
          EOF

      - name: Commit and push
        working-directory: homebrew-tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/specter.rb
          git commit -m "Update specter to v${{ steps.version.outputs.VERSION }}"
          git push
