[package]
name = "specter"
version = "0.1.0"
edition = "2021"
authors = ["Chris Cheng <chris.cheng@shopee.com>"]
description = "A Rust-powered spec-driven development tool with iterative proposal refinement through AI orchestration"
license = "MIT"

[[bin]]
name = "specter"
path = "src/main.rs"

[dependencies]
# CLI
clap = { version = "4", features = ["derive", "color"] }
colored = "3"
dialoguer = "0.11"
indicatif = "0.17"

# Parsing
pulldown-cmark = "0.12"
regex = "1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
chrono = { version = "0.4", features = ["serde"] }

# Error handling
anyhow = "1"
thiserror = "2"

# File operations
walkdir = "2"
glob = "0.3"

# Git
git2 = "0.20"

# Process execution (for scripts)
tokio = { version = "1", features = ["process", "io-util", "rt-multi-thread", "macros"] }

# Terminal UI
crossterm = "0.28"

# Optional: Direct API calls
reqwest = { version = "0.12", features = ["json"], optional = true }

[features]
default = []
api-direct = ["reqwest"]
