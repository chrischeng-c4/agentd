description = "Generate spec file using create_spec MCP tool"

prompt = """
## Task: Create spec file

Use the `create_spec` MCP tool to generate a specification file.

## Instructions

1. **Read context**:
   - Read proposal.md for overall scope
   - Read existing specs if any (use list_specs)
   - Understand what this spec should cover

2. **Design the spec**:
   - Define clear requirements (R1, R2, ...)
   - Write acceptance scenarios (WHEN/THEN)
   - Create flow diagrams if needed

3. **Use create_spec MCP tool**:

```json
{
  "change_id": "<change-id>",
  "spec_id": "feature-name",
  "title": "Feature Specification",
  "overview": "Detailed overview of what this spec covers...",
  "requirements": [
    {
      "id": "R1",
      "title": "Requirement Title",
      "description": "Detailed description...",
      "priority": "high"
    }
  ],
  "scenarios": [
    {
      "name": "Scenario Name",
      "given": "Initial context...",
      "when": "Action taken...",
      "then": "Expected outcome..."
    }
  ],
  "flow_diagram": "graph LR\\n    A --> B",
  "data_model": "Optional JSON schema or data structure"
}
```

## Output

After using the MCP tool, output:
```
## Spec Created: <spec-id>
- Requirements: N
- Scenarios: M
- Has flow diagram: yes/no
```

CRITICAL:
- You MUST use `create_spec` MCP tool
- Do NOT use write_file
- Do NOT write files directly
"""
